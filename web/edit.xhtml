<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>勤怠入力</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">勤怠管理</span>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dakoku.xhtml">打刻</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kintai.xhtml">日次勤怠</a>
                        </li>
                    </ul>
                    <ul  class="navbar-nav">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink value="ログアウト" action="#{logoutBean.logout()}" styleClass="nav-link"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="padding-top: 30px">
            <table class="table table-resposive">
                <h:form>
                    <tbody>
                        <tr>
                            <th class="table-active"><label for="ymd">日付</label></th>
                            <td><input id="ymd" type="text" class="form-control-plaintext" value="#{editBean.viewYM} #{editBean.viewDay}" /></td>
                        </tr>
                        <tr>
                            <th class="table-active"><label>区分</label></th>
                            <td>
                                <h:selectOneMenu value="#{editBean.viewKbn}" onchange="submit()">
                                    <f:selectItems value="#{editInputTable.kbnTable}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <th class="table-active">出退勤時間</th>
                            <td>
                                <h:selectOneMenu value="#{editBean.viewStart}" disabled="#{editBean.disabled}" onchange="submit()">
                                    <f:selectItems value="#{editInputTable.timeTable}"/>
                                </h:selectOneMenu>
                                ～
                                <h:selectOneMenu value="#{editBean.viewEnd}" disabled="#{editBean.disabled}" onchange="submit()">
                                    <f:selectItems value="#{editInputTable.timeTable}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <th class="table-active">休憩時間</th>
                            <td>
                                <h:selectOneMenu value="#{editBean.viewRest}" disabled="#{editBean.disabled}" onchange="submit()">
                                    <f:selectItems value="#{editInputTable.restTable}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <th class="table-active">備考</th>
                            <td>
                                <h:inputTextarea value="#{editBean.viewRemarks}" onchange="submit()" styleClass="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <h:commandButton value="戻る" action="#{editBean.goKintaiPage()}" styleClass="btn btn-light" style="margin-right: 10px;"/>
                                <h:commandButton value="登録" action="#{editBean.entry()}" styleClass="btn btn-success"/>
                            </td>
                        </tr>
                    </tbody>
                </h:form>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
</html>
